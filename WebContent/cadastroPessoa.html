        </div>




        <div class="cxformCad">

            <div class="cadDadosSecao usuario">
                <form method="POST" action="frontcontroller/criarpessoa">

                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <img src="image/pessoais.png" style="width: 595px; height: 40px; opacity: 0.9;" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-8 col-xl-8">
                            <div class="nomeCad">
                                <label for="">NOME</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="col-lg-4 col-xl-4">
                            <div class="dnCad">
                                <label for="">DATA DE NASCIMENTO</label>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="docCad row">
                        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <label for="">CPF</label>
                            <input type="text">
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <label for="">RG</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="docCad row">
                        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <label for="">TELEFONE</label>
                            <input type="text">
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <label for="">CELULAR</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="nomeCad">
                            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                <label for="">E-MAIL</label>
                                <input type="email">
                            </div>
                        </div>
                    </div>
                    <div class="docCad row">
                        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <img src="image/usuario.png" style="width: 595px; height: 40px; opacity: 0.9;" alt="">
                            <label for="">NOME DE USUARIO</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="docCad row">
                        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <label for="">SENHA</label>
                            <input type="text">
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <label for="">CONFIRME A SENHA</label>
                            <input type="text">
                        </div>
                    </div>
                    <img src="image/barraHorizontal.png" style="width: 595px; height:3px ; opacity: 0.9;" alt="">
                    <div class="row rodapeCad" style="margin-top: -5px;">
                        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
                            <input type="checkbox" value="proprietario">
                            <label style="margin:-10px 0px 0px 27px" for="">Proprietário</label>
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
                            <input type="checkbox" value="sindico">
                            <label style="margin:-10px 0px 0px 39px" for="">Síndico</label>
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2" style="margin: -12px 0px 0px -34px;">
                            <input type="submit" value="CONCLUIR" onclick="validarLogin()" onfocus="playAudio('sonsbutton')" onblur="pauseAudio('sonsbutton')">
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2" style="margin-top: -12px;">
                            <input type="submit" value="CANCELAR" onclick="validarLogin()" onfocus="playAudio('sonsbutton')" onblur="pauseAudio('sonsbutton')">
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2" style="margin-top: 11px;">
                            <input type="reset" value="LIMPAR" onclick="validarLogin()" onfocus="playAudio('sonsbutton')" onblur="pauseAudio('sonsbutton')">
                            <br>
                        </div>
                    </div>
                </form>
            </div>
